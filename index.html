<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph Plotter</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div style="width: 75%; margin: auto; text-align: center;">
        <input type="text" id="functionInput" placeholder="Enter a function of x (e.g., x^2)" style="width: 60%; padding: 8px; margin: 10px 0;">
        <button onclick="plotFunction()" style="padding: 8px;">Plot Function</button>
        <canvas id="myChart"></canvas>
    </div>
    <script src="script.js"></script>
</body>
</html>
