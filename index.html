<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph Plotter</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mathjs"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex/dist/katex.min.css">
    <script src="https://cdn.jsdelivr.net/npm/katex/dist/katex.min.js"></script>
</head>
<body>
    <div class="container">
        <input type="text" id="functionInput" placeholder="Enter a function of x (e.g., x^2)">
        <button onclick="plotFunction()">Plot Function</button>
        <div class="keyboard">
            <div class="key" onclick="addToInput('1')">1</div>
            <div class="key" onclick="addToInput('2')">2</div>
            <div class="key" onclick="addToInput('3')">3</div>
            <div class="key" onclick="addToInput('4')">4</div>
            <div class="key" onclick="addToInput('5')">5</div>
            <div class="key" onclick="addToInput('6')">6</div>
            <div class="key" onclick="addToInput('7')">7</div>
            <div class="key" onclick="addToInput('8')">8</div>
            <div class="key" onclick="addToInput('9')">9</div>
            <div class="key" onclick="addToInput('0')">0</div>
            <div class="key" onclick="addToInput('x')">x</div>
            <div class="key" onclick="addToInput('^')">^</div>
            <div class="key" onclick="addToInput('sqrt(')">âˆš</div>
            <div class="key" onclick="addToInput('+')">+</div>
            <div class="key" onclick="addToInput('-')">-</div>
            <div class="key" onclick="addToInput('*')">*</div>
            <div class="key" onclick="addToInput('/')">/</div>
            <div class="key" onclick="addToInput('(')">(</div>
            <div class="key" onclick="addToInput(')')">)</div>
            <div class="key" onclick="addToInput('{')">{</div>
            <div class="key" onclick="addToInput('}')">}</div>
            <div class="key" onclick="addToInput('sin(')">sin</div>
            <div class="key" onclick="addToInput('cos(')">cos</div>
            <div class="key" onclick="addToInput('tan(')">tan</div>
            <div class="key wide" onclick="clearInput()">Clear</div>
            <div class="key wide" onclick="backspace()">Backspace</div>
        </div>
        <div id="functionDisplay"></div>
        <canvas id="myChart"></canvas>
    </div>
    <script src="script.js"></script>
</body>
</html>
